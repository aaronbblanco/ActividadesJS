<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      .fixed-button {
        position: fixed;
        right: 20px;
        bottom: 20px;
      }
    </style>
  </head>
  <body>
    <img
      id="myCat"
      style="position: absolute; left: 0px"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <script>
      var gato = document.getElementById('myCat');
      var direccion = 1;
      gato.style.position = 'absolute';
      gato.style.left = '0px';

      function catWalk() {
        var posicionActual = parseInt(gato.style.left);
        var anchoVentana = window.innerWidth - gato.width;
  
        if (posicionActual > anchoVentana && direccion === 1) {
          direccion = -1;
          gato.style.transform = 'scaleX(-1)';
        } else if (posicionActual < 0 && direccion === -1) {
          direccion = 1;
          gato.style.transform = 'scaleX(1)';
        }
  
        gato.style.left = (posicionActual + 10 * direccion) + 'px';
      }
  
      setInterval(catWalk, 50);
    </script>
    <button class="btn btn-primary fixed-button" onclick="location.href='../index.html'">Volver</button>
  </body>
</html>
